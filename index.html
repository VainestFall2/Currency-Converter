<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <img src="/assets/logo.gif" alt="money-logo">

    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="">
                <option value="">R$ Real brasileiro</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select name="" id="">
                <option value="">US$ Dólar americano</option>
                <option value="">€ Euro europeu</option>
            </select>
        </label>

        <label for="">
            Valor:
            <input placeholder="R$ 0,00">
        </label>

        <button>Converter</button>
    </main>

    <section>
        <div> 
        <img src="/assets/real.png" alt="">
        <p>Real</p>
        <p>R$ 10.000,00</p>
        </div>

        <img src="/assets/arrow.png" alt="">

        <div>
        <img src="/assets/dolar.png" alt="">
        <p>Dólar Americano</p>
        <p>US$ 1.000,00</p>
        </div>
    </section>
</body>
</html>
