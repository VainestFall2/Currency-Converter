<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <img class="cash-logo" src="/assets/logo.gif" alt="money-logo">

    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="">
                <option value="">R$ Real brasileiro</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select class="currency-selector" name="" id="">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro europeu</option>
            </select>
        </label>

        <label for="">
            <b>Valor:</b>
            <input class="currencyInput" placeholder="R$ 0,00">
        </label>

        <button class="convert-button">Converter</button>
    

    <section>
        <div class="currency-box"> 
        <img src="/assets/real.png" alt="">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 10.000,00</p>
        </div>

        <img class="arrow-img" src="/assets/arrow.png" alt="">

        <div class="currency-box">
        <img class="currency-image" src="/assets/dolar.png" alt="">
        <p class="currency" id="currency-name-converted">Dólar Americano</p>
        <p class="currency-value-converted">US$ 1.000,00</p>
        </div>
    </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
